    <!-- MediaPipe Holistic -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/holistic@0.5/holistic.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.3/camera_utils.js"></script>

    <script>
        class HolisticPlayApp {
            constructor() {
                this.video = document.getElementById('video');
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.avatarCanvas = document.getElementById('avatarPreview');
                this.avatarCtx = this.avatarCanvas.getContext('2d');
                this.vtuberCanvas = document.getElementById('vtuberCanvas');
                this.vtuberCtx = this.vtuberCanvas.getContext('2d');

                this.holistic = null;
                this.currentMode = 'tracking';
                this.currentAvatar = 'robot';

                // Motion capture data
                this.motionData = [];
                this.isRecording = false;
                this.recordingStartTime = null;

                // MediaRecorder
                this.mediaRecorder = null;
                this.recordedChunks = [];

                this.init();
            }

            async init() {
                try {
                    await this.initHolistic();
                    await this.initCamera();
                    this.initUI();
                    document.getElementById('loadingScreen').classList.add('hidden');
                } catch (error) {
                    console.error('Init error:', error);
                    alert('ì´ˆê¸°í™” ì‹¤íŒ¨: ' + error.message);
                }
            }

            async initHolistic() {
                this.holistic = new Holistic({
                    locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/holistic@0.5/${file}`
                });

                this.holistic.setOptions({
                    modelComplexity: 1,
                    smoothLandmarks: true,
                    enableSegmentation: false,
                    refineFaceLandmarks: true,
                    minDetectionConfidence: 0.5,
                    minTrackingConfidence: 0.5
                });

                this.holistic.onResults((results) => this.onResults(results));
            }

            async initCamera() {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'user', width: 1280, height: 720 }
                });
                this.video.srcObject = stream;

                return new Promise((resolve) => {
                    this.video.onloadedmetadata = () => {
                        this.video.play();
                        this.canvas.width = this.video.videoWidth;
                        this.canvas.height = this.video.videoHeight;
                        this.vtuberCanvas.width = this.video.videoWidth;
                        this.vtuberCanvas.height = this.video.videoHeight;
                        this.avatarCanvas.width = 250;
                        this.avatarCanvas.height = 230;
                        this.startProcessing();
                        resolve();
                    };
                });
            }

            startProcessing() {
                const process = async () => {
                    if (this.video.readyState >= 2) {
                        await this.holistic.send({ image: this.video });
                    }
                    requestAnimationFrame(process);
                };
                process();
            }

            onResults(results) {
                const w = this.canvas.width;
                const h = this.canvas.height;

                this.ctx.clearRect(0, 0, w, h);

                // Update info panel
                this.updateInfoPanel(results);

                // Draw based on mode
                switch (this.currentMode) {
                    case 'tracking':
                        this.drawTracking(results);
                        break;
                    case 'avatar':
                        this.drawTracking(results);
                        this.drawAvatar(results);
                        break;
                    case 'vtuber':
                        this.drawVTuber(results);
                        break;
                    case 'motion':
                        this.drawTracking(results);
                        if (this.isRecording) {
                            this.recordMotion(results);
                        }
                        break;
                }
            }

            drawTracking(results) {
                const w = this.canvas.width;
                const h = this.canvas.height;

                // Draw pose
                if (results.poseLandmarks) {
                    this.drawConnectors(results.poseLandmarks, [
                        [11, 13], [13, 15], [12, 14], [14, 16],
                        [11, 12], [11, 23], [12, 24], [23, 24],
                        [23, 25], [25, 27], [24, 26], [26, 28]
                    ], '#fa709a', 4);

                    this.drawLandmarks(results.poseLandmarks, '#fee140', 6);
                }

                // Draw face mesh
                if (results.faceLandmarks) {
                    this.ctx.strokeStyle = 'rgba(250, 112, 154, 0.3)';
                    this.ctx.lineWidth = 1;

                    // Simple face outline
                    const faceIndices = [10, 338, 297, 332, 284, 251, 389, 356, 454, 323, 361, 288, 397, 365, 379, 378, 400, 377, 152, 148, 176, 149, 150, 136, 172, 58, 132, 93, 234, 127, 162, 21, 54, 103, 67, 109, 10];

                    this.ctx.beginPath();
                    faceIndices.forEach((idx, i) => {
                        const p = results.faceLandmarks[idx];
                        if (i === 0) this.ctx.moveTo(p.x * w, p.y * h);
                        else this.ctx.lineTo(p.x * w, p.y * h);
                    });
                    this.ctx.closePath();
                    this.ctx.stroke();
                }

                // Draw hands
                if (results.leftHandLandmarks) {
                    this.drawHandSkeleton(results.leftHandLandmarks, '#4facfe');
                }
                if (results.rightHandLandmarks) {
                    this.drawHandSkeleton(results.rightHandLandmarks, '#43e97b');
                }
            }

            drawConnectors(landmarks, connections, color, lineWidth) {
                const w = this.canvas.width;
                const h = this.canvas.height;

                this.ctx.strokeStyle = color;
                this.ctx.lineWidth = lineWidth;

                connections.forEach(([start, end]) => {
                    const p1 = landmarks[start];
                    const p2 = landmarks[end];
                    if (p1 && p2) {
                        this.ctx.beginPath();
                        this.ctx.moveTo(p1.x * w, p1.y * h);
                        this.ctx.lineTo(p2.x * w, p2.y * h);
                        this.ctx.stroke();
                    }
                });
            }

            drawLandmarks(landmarks, color, size) {
                const w = this.canvas.width;
                const h = this.canvas.height;

                this.ctx.fillStyle = color;
                landmarks.forEach(lm => {
                    if (lm.visibility === undefined || lm.visibility > 0.5) {
                        this.ctx.beginPath();
                        this.ctx.arc(lm.x * w, lm.y * h, size, 0, Math.PI * 2);
                        this.ctx.fill();
                    }
                });
            }

            drawHandSkeleton(landmarks, color) {
                const connections = [
                    [0,1],[1,2],[2,3],[3,4],
                    [0,5],[5,6],[6,7],[7,8],
                    [0,9],[9,10],[10,11],[11,12],
                    [0,13],[13,14],[14,15],[15,16],
                    [0,17],[17,18],[18,19],[19,20],
                    [5,9],[9,13],[13,17]
                ];

                this.drawConnectors(landmarks, connections, color, 2);
                this.drawLandmarks(landmarks, color, 4);
            }

            updateInfoPanel(results) {
                // Face status
                const faceStatus = results.faceLandmarks ? 'âœ“ ê°ì§€ë¨' : 'âœ— ë¯¸ê°ì§€';
                document.getElementById('faceStatus').textContent = faceStatus;

                // Expression (simple detection based on mouth)
                if (results.faceLandmarks) {
                    const upperLip = results.faceLandmarks[13];
                    const lowerLip = results.faceLandmarks[14];
                    const mouthOpen = Math.abs(upperLip.y - lowerLip.y) > 0.03;
                    document.getElementById('faceExpression').textContent = `í‘œì •: ${mouthOpen ? 'ğŸ˜® ë†€ëŒ' : 'ğŸ˜Š ë³´í†µ'}`;
                }

                // Hands status
                const leftHand = results.leftHandLandmarks ? 'âœ“' : 'âœ—';
                const rightHand = results.rightHandLandmarks ? 'âœ“' : 'âœ—';
                document.getElementById('handsStatus').textContent = `ì™¼ì†: ${leftHand} ì˜¤ë¥¸ì†: ${rightHand}`;

                // Gesture detection
                let gesture = '-';
                if (results.rightHandLandmarks) {
                    gesture = this.detectGesture(results.rightHandLandmarks);
                } else if (results.leftHandLandmarks) {
                    gesture = this.detectGesture(results.leftHandLandmarks);
                }
                document.getElementById('gesture').textContent = `ì œìŠ¤ì²˜: ${gesture}`;

                // Body status
                const bodyStatus = results.poseLandmarks ? 'âœ“ ê°ì§€ë¨' : 'âœ— ë¯¸ê°ì§€';
                document.getElementById('bodyStatus').textContent = bodyStatus;

                // Body pose
                if (results.poseLandmarks) {
                    const leftHip = results.poseLandmarks[23];
                    const leftKnee = results.poseLandmarks[25];
                    const sitting = leftHip.y < leftKnee.y - 0.1;
                    document.getElementById('bodyPose').textContent = `ìì„¸: ${sitting ? 'ì•‰ìŒ' : 'ì„œìˆìŒ'}`;
                }
            }

            detectGesture(landmarks) {
                const thumbUp = landmarks[4].y < landmarks[3].y;
                const indexUp = landmarks[8].y < landmarks[6].y;
                const middleUp = landmarks[12].y < landmarks[10].y;
                const ringUp = landmarks[16].y < landmarks[14].y;
                const pinkyUp = landmarks[20].y < landmarks[18].y;

                if (thumbUp && !indexUp && !middleUp && !ringUp && !pinkyUp) return 'ğŸ‘';
                if (!thumbUp && indexUp && middleUp && !ringUp && !pinkyUp) return 'âœŒï¸';
                if (thumbUp && indexUp && middleUp && ringUp && pinkyUp) return 'ğŸ–ï¸';
                if (!thumbUp && indexUp && !middleUp && !ringUp && !pinkyUp) return 'â˜ï¸';
                if (!thumbUp && !indexUp && !middleUp && !ringUp && !pinkyUp) return 'âœŠ';
                if (thumbUp && indexUp && !middleUp && !ringUp && pinkyUp) return 'ğŸ¤Ÿ';

                return '-';
            }

            drawAvatar(results) {
                this.avatarCtx.fillStyle = '#1a0a20';
                this.avatarCtx.fillRect(0, 0, 250, 230);

                if (!results.faceLandmarks || !results.poseLandmarks) {
                    this.avatarCtx.fillStyle = '#fff';
                    this.avatarCtx.font = '14px sans-serif';
                    this.avatarCtx.textAlign = 'center';
                    this.avatarCtx.fillText('ì–¼êµ´ê³¼ ëª¸ì„ ë³´ì—¬ì£¼ì„¸ìš”', 125, 115);
                    return;
                }

                const face = results.faceLandmarks;
                const centerX = 125;
                const centerY = 100;

                // Calculate head rotation
                const leftEye = face[33];
                const rightEye = face[263];
                const rotation = Math.atan2(rightEye.y - leftEye.y, rightEye.x - leftEye.x);

                // Draw avatar based on type
                this.avatarCtx.save();
                this.avatarCtx.translate(centerX, centerY);
                this.avatarCtx.rotate(rotation);

                switch (this.currentAvatar) {
                    case 'robot':
                        this.drawRobotAvatar(face);
                        break;
                    case 'cat':
                        this.drawCatAvatar(face);
                        break;
                    case 'bear':
                        this.drawBearAvatar(face);
                        break;
                    case 'alien':
                        this.drawAlienAvatar(face);
                        break;
                }

                this.avatarCtx.restore();
            }

            drawRobotAvatar(face) {
                const ctx = this.avatarCtx;

                // Head
                ctx.fillStyle = '#666';
                ctx.fillRect(-50, -60, 100, 80);

                // Eyes
                const leftEyeOpen = Math.abs(face[159].y - face[145].y) > 0.01;
                const rightEyeOpen = Math.abs(face[386].y - face[374].y) > 0.01;

                ctx.fillStyle = leftEyeOpen ? '#00ff00' : '#003300';
                ctx.fillRect(-35, -40, 25, 15);

                ctx.fillStyle = rightEyeOpen ? '#00ff00' : '#003300';
                ctx.fillRect(10, -40, 25, 15);

                // Mouth
                const mouthOpen = Math.abs(face[13].y - face[14].y) * 300;
                ctx.fillStyle = '#333';
                ctx.fillRect(-30, 0, 60, 5 + mouthOpen);

                // Antenna
                ctx.strokeStyle = '#888';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(0, -60);
                ctx.lineTo(0, -80);
                ctx.stroke();

                ctx.fillStyle = '#ff0000';
                ctx.beginPath();
                ctx.arc(0, -80, 5, 0, Math.PI * 2);
                ctx.fill();
            }

            drawCatAvatar(face) {
                const ctx = this.avatarCtx;

                // Face
                ctx.fillStyle = '#ffa07a';
                ctx.beginPath();
                ctx.ellipse(0, 0, 50, 45, 0, 0, Math.PI * 2);
                ctx.fill();

                // Ears
                ctx.beginPath();
                ctx.moveTo(-40, -30);
                ctx.lineTo(-30, -60);
                ctx.lineTo(-15, -35);
                ctx.fill();

                ctx.beginPath();
                ctx.moveTo(40, -30);
                ctx.lineTo(30, -60);
                ctx.lineTo(15, -35);
                ctx.fill();

                // Eyes
                const eyeScale = 1 + Math.abs(face[159].y - face[145].y) * 10;
                ctx.fillStyle = '#000';
                ctx.beginPath();
                ctx.ellipse(-20, -5, 8, 12 * eyeScale, 0, 0, Math.PI * 2);
                ctx.ellipse(20, -5, 8, 12 * eyeScale, 0, 0, Math.PI * 2);
                ctx.fill();

                // Nose
                ctx.fillStyle = '#ff69b4';
                ctx.beginPath();
                ctx.moveTo(0, 5);
                ctx.lineTo(-8, 15);
                ctx.lineTo(8, 15);
                ctx.fill();

                // Whiskers
                ctx.strokeStyle = '#333';
                ctx.lineWidth = 1;
                [-1, 1].forEach(side => {
                    for (let i = 0; i < 3; i++) {
                        ctx.beginPath();
                        ctx.moveTo(side * 15, 15 + i * 5);
                        ctx.lineTo(side * 50, 10 + i * 8);
                        ctx.stroke();
                    }
                });
            }

            drawBearAvatar(face) {
                const ctx = this.avatarCtx;

                // Ears
                ctx.fillStyle = '#8b4513';
                ctx.beginPath();
                ctx.arc(-40, -45, 20, 0, Math.PI * 2);
                ctx.arc(40, -45, 20, 0, Math.PI * 2);
                ctx.fill();

                // Inner ears
                ctx.fillStyle = '#deb887';
                ctx.beginPath();
                ctx.arc(-40, -45, 10, 0, Math.PI * 2);
                ctx.arc(40, -45, 10, 0, Math.PI * 2);
                ctx.fill();

                // Face
                ctx.fillStyle = '#8b4513';
                ctx.beginPath();
                ctx.ellipse(0, 0, 55, 50, 0, 0, Math.PI * 2);
                ctx.fill();

                // Snout
                ctx.fillStyle = '#deb887';
                ctx.beginPath();
                ctx.ellipse(0, 15, 25, 20, 0, 0, Math.PI * 2);
                ctx.fill();

                // Eyes
                ctx.fillStyle = '#000';
                ctx.beginPath();
                ctx.arc(-20, -10, 8, 0, Math.PI * 2);
                ctx.arc(20, -10, 8, 0, Math.PI * 2);
                ctx.fill();

                // Nose
                ctx.fillStyle = '#000';
                ctx.beginPath();
                ctx.ellipse(0, 10, 10, 8, 0, 0, Math.PI * 2);
                ctx.fill();

                // Mouth
                const mouthOpen = Math.abs(face[13].y - face[14].y) * 200;
                if (mouthOpen > 5) {
                    ctx.fillStyle = '#800000';
                    ctx.beginPath();
                    ctx.ellipse(0, 25, 15, mouthOpen / 2, 0, 0, Math.PI);
                    ctx.fill();
                }
            }

            drawAlienAvatar(face) {
                const ctx = this.avatarCtx;

                // Head
                ctx.fillStyle = '#90EE90';
                ctx.beginPath();
                ctx.ellipse(0, 0, 45, 60, 0, 0, Math.PI * 2);
                ctx.fill();

                // Big eyes
                const eyeScale = 0.8 + Math.abs(face[159].y - face[145].y) * 5;

                ctx.fillStyle = '#000';
                ctx.beginPath();
                ctx.ellipse(-20, -10, 18, 25 * eyeScale, -0.2, 0, Math.PI * 2);
                ctx.ellipse(20, -10, 18, 25 * eyeScale, 0.2, 0, Math.PI * 2);
                ctx.fill();

                // Eye shine
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.arc(-25, -20, 5, 0, Math.PI * 2);
                ctx.arc(15, -20, 5, 0, Math.PI * 2);
                ctx.fill();

                // Small mouth
                ctx.strokeStyle = '#006400';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(0, 30, 10, 0.2, Math.PI - 0.2);
                ctx.stroke();

                // Antennae
                ctx.strokeStyle = '#90EE90';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(-15, -55);
                ctx.quadraticCurveTo(-25, -80, -20, -90);
                ctx.moveTo(15, -55);
                ctx.quadraticCurveTo(25, -80, 20, -90);
                ctx.stroke();

                ctx.fillStyle = '#90EE90';
                ctx.beginPath();
                ctx.arc(-20, -90, 6, 0, Math.PI * 2);
                ctx.arc(20, -90, 6, 0, Math.PI * 2);
                ctx.fill();
            }

            drawVTuber(results) {
                const ctx = this.vtuberCtx;
                const w = this.vtuberCanvas.width;
                const h = this.vtuberCanvas.height;

                // Background
                const gradient = ctx.createLinearGradient(0, 0, w, h);
                gradient.addColorStop(0, '#667eea');
                gradient.addColorStop(1, '#764ba2');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, w, h);

                if (!results.faceLandmarks) {
                    ctx.fillStyle = '#fff';
                    ctx.font = '24px sans-serif';
                    ctx.textAlign = 'center';
                    ctx.fillText('ì–¼êµ´ì„ ì¹´ë©”ë¼ì— ë³´ì—¬ì£¼ì„¸ìš”', w / 2, h / 2);
                    return;
                }

                const face = results.faceLandmarks;
                const centerX = w / 2;
                const centerY = h / 2 - 50;
                const scale = 2.5;

                // Draw anime-style character
                ctx.save();
                ctx.translate(centerX, centerY);

                // Hair (back)
                ctx.fillStyle = '#5c3d6e';
                ctx.beginPath();
                ctx.ellipse(0, 0, 150, 180, 0, 0, Math.PI * 2);
                ctx.fill();

                // Face
                ctx.fillStyle = '#ffe4c4';
                ctx.beginPath();
                ctx.ellipse(0, 20, 100, 120, 0, 0, Math.PI * 2);
                ctx.fill();

                // Eyes - follow face landmarks
                const leftEyeX = (face[33].x - 0.5) * 100;
                const rightEyeX = (face[263].x - 0.5) * 100;
                const eyeY = (face[33].y - 0.5) * 50;

                // Eye whites
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.ellipse(-35 + leftEyeX * 0.3, -20 + eyeY, 30, 35, 0, 0, Math.PI * 2);
                ctx.ellipse(35 + rightEyeX * 0.3, -20 + eyeY, 30, 35, 0, 0, Math.PI * 2);
                ctx.fill();

                // Pupils
                const pupilOffset = (face[468]?.x - 0.5) * 20 || 0;
                ctx.fillStyle = '#764ba2';
                ctx.beginPath();
                ctx.ellipse(-35 + pupilOffset, -20 + eyeY, 15, 20, 0, 0, Math.PI * 2);
                ctx.ellipse(35 + pupilOffset, -20 + eyeY, 15, 20, 0, 0, Math.PI * 2);
                ctx.fill();

                ctx.fillStyle = '#000';
                ctx.beginPath();
                ctx.arc(-35 + pupilOffset, -20 + eyeY, 8, 0, Math.PI * 2);
                ctx.arc(35 + pupilOffset, -20 + eyeY, 8, 0, Math.PI * 2);
                ctx.fill();

                // Eye shine
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.arc(-40 + pupilOffset, -28 + eyeY, 5, 0, Math.PI * 2);
                ctx.arc(30 + pupilOffset, -28 + eyeY, 5, 0, Math.PI * 2);
                ctx.fill();

                // Blush
                ctx.fillStyle = 'rgba(255, 150, 150, 0.5)';
                ctx.beginPath();
                ctx.ellipse(-60, 30, 20, 10, 0, 0, Math.PI * 2);
                ctx.ellipse(60, 30, 20, 10, 0, 0, Math.PI * 2);
                ctx.fill();

                // Mouth
                const mouthOpen = Math.abs(face[13].y - face[14].y) * 500;
                ctx.fillStyle = '#cc6666';
                ctx.beginPath();
                if (mouthOpen > 10) {
                    ctx.ellipse(0, 60, 20, Math.min(mouthOpen, 30), 0, 0, Math.PI * 2);
                } else {
                    ctx.arc(0, 55, 15, 0.2, Math.PI - 0.2);
                }
                ctx.fill();

                // Hair (front)
                ctx.fillStyle = '#7b5d8e';
                ctx.beginPath();
                ctx.moveTo(-100, -100);
                ctx.quadraticCurveTo(-50, -150, 0, -120);
                ctx.quadraticCurveTo(50, -150, 100, -100);
                ctx.lineTo(80, -50);
                ctx.quadraticCurveTo(40, -80, 0, -60);
                ctx.quadraticCurveTo(-40, -80, -80, -50);
                ctx.closePath();
                ctx.fill();

                ctx.restore();
            }

            recordMotion(results) {
                this.motionData.push({
                    timestamp: Date.now() - this.recordingStartTime,
                    pose: results.poseLandmarks,
                    face: results.faceLandmarks,
                    leftHand: results.leftHandLandmarks,
                    rightHand: results.rightHandLandmarks
                });

                // Update recording time
                const elapsed = Math.floor((Date.now() - this.recordingStartTime) / 1000);
                const mins = Math.floor(elapsed / 60).toString().padStart(2, '0');
                const secs = (elapsed % 60).toString().padStart(2, '0');
                document.getElementById('recordingTime').textContent = `${mins}:${secs}`;
            }

            initUI() {
                // Mode tabs
                document.querySelectorAll('.mode-tab').forEach(tab => {
                    tab.addEventListener('click', () => {
                        document.querySelectorAll('.mode-tab').forEach(t => t.classList.remove('active'));
                        tab.classList.add('active');
                        this.currentMode = tab.dataset.mode;

                        document.getElementById('avatarPanel').style.display = this.currentMode === 'avatar' ? 'block' : 'none';
                        document.getElementById('vtuberContainer').classList.toggle('active', this.currentMode === 'vtuber');
                        document.getElementById('infoPanel').style.display = this.currentMode === 'vtuber' ? 'none' : 'block';
                    });
                });

                // Avatar buttons
                document.querySelectorAll('.avatar-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        document.querySelectorAll('.avatar-btn').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        this.currentAvatar = btn.dataset.avatar;
                    });
                });

                // Capture
                document.getElementById('captureBtn').addEventListener('click', () => this.capture());

                // Record
                document.getElementById('recordBtn').addEventListener('click', () => {
                    if (this.isRecording) {
                        this.stopRecording();
                    } else {
                        this.startRecording();
                    }
                });
            }

            startRecording() {
                this.isRecording = true;
                this.recordingStartTime = Date.now();
                this.motionData = [];

                document.getElementById('recordingIndicator').classList.add('active');
                document.getElementById('recordBtn').innerHTML = '<span>â¹ï¸</span> ì •ì§€';
                document.getElementById('recordBtn').classList.remove('secondary');
                document.getElementById('recordBtn').classList.add('danger');

                this.showToast('ğŸ¬ ë…¹í™” ì‹œì‘!');
            }

            stopRecording() {
                this.isRecording = false;
                document.getElementById('recordingIndicator').classList.remove('active');
                document.getElementById('recordBtn').innerHTML = '<span>ğŸ¬</span> ë…¹í™”';
                document.getElementById('recordBtn').classList.remove('danger');
                document.getElementById('recordBtn').classList.add('secondary');

                // Download motion data
                if (this.motionData.length > 0) {
                    const dataStr = JSON.stringify(this.motionData, null, 2);
                    const blob = new Blob([dataStr], { type: 'application/json' });
                    const url = URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.download = `motion_capture_${Date.now()}.json`;
                    link.href = url;
                    link.click();
                    URL.revokeObjectURL(url);
                }

                this.showToast(`ğŸ“ ëª¨ì…˜ ë°ì´í„° ì €ì¥ë¨ (${this.motionData.length} í”„ë ˆì„)`);
            }

            capture() {
                const sourceCanvas = this.currentMode === 'vtuber' ? this.vtuberCanvas : this.canvas;
                const tempCanvas = document.createElement('canvas');
                tempCanvas.width = sourceCanvas.width;
                tempCanvas.height = sourceCanvas.height;
                const tempCtx = tempCanvas.getContext('2d');

                if (this.currentMode !== 'vtuber') {
                    tempCtx.save();
                    tempCtx.scale(-1, 1);
                    tempCtx.drawImage(this.video, -tempCanvas.width, 0);
                    tempCtx.restore();

                    tempCtx.save();
                    tempCtx.scale(-1, 1);
                    tempCtx.drawImage(sourceCanvas, -tempCanvas.width, 0);
                    tempCtx.restore();
                } else {
                    tempCtx.drawImage(sourceCanvas, 0, 0);
                }

                const link = document.createElement('a');
                link.download = `holisticplay_${Date.now()}.png`;
                link.href = tempCanvas.toDataURL();
                link.click();

                this.showToast('ğŸ“¸ ì €ì¥ë¨!');
            }

            showToast(msg) {
                const toast = document.getElementById('toast');
                toast.textContent = msg;
                toast.classList.add('show');
                setTimeout(() => toast.classList.remove('show'), 2000);
            }
        }

        document.addEventListener('DOMContentLoaded', () => new HolisticPlayApp());
    </script>
